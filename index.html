<body>

  <!-- Globo Terrestre 3D -->

<!-- Panel de Control Principal -->
<!-- Panel de Control Principal -->
<div id="controls">
  <label for="fileInput" class="custom-file-upload neon-button" id="importButton" style="visibility: hidden;">
    <i class="fas fa-cloud-upload-alt"></i>
    <span class="button-text">Importar los P.A.I.M</span>
    <div class="button-glow"></div>
  </label>
  <input type="file" id="fileInput" accept=".xlsx, .xls" style="visibility: hidden;" />
</div>



  <!-- Vista de Datos -->
  <div id="dataView">
  

    <!-- Barra de Herramientas del Mapa -->
    <div id="mapControls" class="map-controls">
      <button class="tool-button" onclick="resetMapView()">
        <i class="fas fa-crosshairs"></i>
        <span>Enfocar Venezuela</span>
      </button>
   <!--  <button class="tool-button" onclick="showAllIndicators()">
      <i class="fas fa-layer-group"></i>
      <span>Mostrar Todos</span>
    </button> -->
      <button class="tool-button" onclick="returnToGlobe()">
        <i class="fas fa-rocket"></i>
        <span>Vista Espacial</span>
      </button>
    </div>

    <!-- Mapa Satelital -->
    <div id="map-container" class="satellite-view"></div>
  </div>

  <!-- Cámara en Vivo -->
  <div id="cameraModal" class="camera-modal">
    <div class="camera-modal-content hologram-panel">
      <span onclick="closeCameraModal()" class="close-btn">
        <i class="fas fa-times-circle"></i>
      </span>
      <h2 id="cameraModalTitle">
        <i class="fas fa-satellite-dish"></i>
        <span>Cámara de Vigilancia</span>
      </h2>
      <div class="video-container">
        <video id="cameraFeed" autoplay playsinline></video>
      </div>

  <!-- Dependencias -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

  <!-- earth.js -->
 <script>
 // earth.js
  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(
    75,
    window.innerWidth / window.innerHeight,
    0.1,
    1000
  );
  const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.getElementById("globe-container").appendChild(renderer.domElement);

  // Efecto de partículas
  const starsGeometry = new THREE.BufferGeometry();
  const starsVertices = [];
  for (let i = 0; i < 10000; i++) {
    const x = THREE.MathUtils.randFloatSpread(2000);
    const y = THREE.MathUtils.randFloatSpread(2000);
    const z = THREE.MathUtils.randFloatSpread(2000);
    starsVertices.push(x, y, z);
  }
  starsGeometry.setAttribute(
    "position",
    new THREE.Float32BufferAttribute(starsVertices, 3)
  );
  const starsMaterial = new THREE.PointsMaterial({ color: 0xffffff, size: 0.7 });
  const starField = new THREE.Points(starsGeometry, starsMaterial);
  scene.add(starField);

  // Globo con efecto de brillo
  const globeGeometry = new THREE.SphereGeometry(5, 64, 64);
  const globeTexture = new THREE.TextureLoader().load(
    "/assets/textures/globo1.jpg"
  );
  const glowMaterial = new THREE.ShaderMaterial({
    uniforms: {
      c: { value: 1.0 },
      p: { value: 1.4 },
      glowColor: { value: new THREE.Color(0x00ffff) },
      viewVector: { value: camera.position },
    },
    vertexShader: `
    uniform vec3 viewVector;
    varying float intensity;
    void main() {
      vec3 vNormal = normalize( normalMatrix * normal );
      vec3 vNormel = normalize( normalMatrix * viewVector );
      intensity = pow( 0.6 - dot(vNormal, vNormel), 6.0 );
      gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );
    }
  `,
    fragmentShader: `
    uniform vec3 glowColor;
    varying float intensity;
    void main() {
      vec3 glow = glowColor * intensity;
      gl_FragColor = vec4( glow, 1.0 );
    }
  `,
    side: THREE.BackSide,
    blending: THREE.AdditiveBlending,
    transparent: true,
  });

  const globe = new THREE.Mesh(
    globeGeometry,
    new THREE.MeshPhongMaterial({
      map: globeTexture,
      bumpScale: 0.05,
      specular: new THREE.Color("grey"),
      shininess: 5,
    })
  );

  const glow = new THREE.Mesh(globeGeometry, glowMaterial);
  glow.scale.multiplyScalar(1.1);
  scene.add(glow);
  scene.add(globe);

  // Iluminación
  const ambientLight = new THREE.AmbientLight(0x404040);
  scene.add(ambientLight);
  const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
  directionalLight.position.set(5, 3, 5);
  scene.add(directionalLight);

  camera.position.z = 15;

  // Animación
  function animate() {
    requestAnimationFrame(animate);
    globe.rotation.y += 0.002;
    glow.rotation.y = globe.rotation.y;
    renderer.render(scene, camera);
  }
  animate();

  // === Carga de archivo Excel y transición ===
  document.getElementById("fileInput").addEventListener("change", function (e) {
    const file = e.target.files[0];
    const reader = new FileReader();
    reader.onload = function (e) {
      const data = new Uint8Array(e.target.result);
      const workbook = XLSX.read(data, { type: "array" });
      const sheet = workbook.Sheets[workbook.SheetNames[0]];
      const json = XLSX.utils.sheet_to_json(sheet);

      console.log("Archivo Excel cargado:", json);

      // Transición suave
      document.getElementById("globe-container").style.transition =
        "opacity 1s ease";
      document.getElementById("controls").style.transition = "opacity 1s ease";
      document.getElementById("globe-container").style.opacity = "0";
      document.getElementById("controls").style.opacity = "0";

      setTimeout(() => {
        // Ocultar globo y controles
        document.getElementById("globe-container").style.display = "none";
        document.getElementById("controls").style.display = "none";

        // Mostrar mapa y activar transición
        const dataView = document.getElementById("dataView");
        dataView.classList.add("active");

        const mapContainer = document.getElementById("map-container");
        mapContainer.style.display = "block";
        setTimeout(() => {
          mapContainer.style.opacity = "1";
        }, 100);

        // Mostrar marcadores
        showMapMarkers(json);
      }, 1000);
    };
    reader.readAsArrayBuffer(file);
  });


  // === Mostrar el botón solo después de hacer clic en la pantalla ===
  function showImportButton() {
    const fileInputButton = document.getElementById("importButton");
    const fileInput = document.getElementById("fileInput");

    // Mostrar el botón de importar y el campo de archivo al hacer clic
    fileInputButton.style.visibility = "visible"; // Cambiar a visible
    fileInput.style.visibility = "visible"; // Cambiar a visible
  }

  // Añadir el event listener de clic solo una vez
  document.body.addEventListener("click", function () {
    showImportButton();
    // Remover el event listener después de que se haga clic
    document.body.removeEventListener("click", arguments.callee);
  });

  // Ajustar automáticamente el tamaño del renderer cuando se cambia el tamaño de la pantalla
  window.addEventListener('resize', () => {
    const width = window.innerWidth;
    const height = window.innerHeight;
    renderer.setSize(width, height);
    camera.aspect = width / height;
    camera.updateProjectionMatrix();
  });


  // Añadir partículas
  function addParticles() {
    const particleGeometry = new THREE.BufferGeometry();
    const particleMaterial = new THREE.PointsMaterial({
      color: 0x00ffff,
      size: 0.5,
    });

    const particleCount = 10000;
    const positions = [];
    for (let i = 0; i < particleCount; i++) {
      positions.push(
        THREE.MathUtils.randFloatSpread(2000),
        THREE.MathUtils.randFloatSpread(2000),
        THREE.MathUtils.randFloatSpread(2000)
      );
    }

    particleGeometry.setAttribute(
      "position",
      new THREE.Float32BufferAttribute(positions, 3)
    );
    const particles = new THREE.Points(particleGeometry, particleMaterial);
    scene.add(particles);
  }

  addParticles(); // Llamar a la función para crear partículas

 </script>


<!-- map.js -->
 <script>
 let mapInitialized = false; // Asegúrate de declarar esta variable antes de usarla
  let map;
  let globalMarkers = [];

  // === 🗺️ Inicializar el mapa ===
  function initMap() {
    if (!mapInitialized) {
      // Inicializar el mapa
      map = L.map("map-container").setView([7.0, -66.0], 6);

      // Capa base estilo Google Maps (calles)
      const googleStreets = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '© OpenStreetMap contributors',
        maxZoom: 19
      });

      // Capa satelital (estilo Google Satellite)
      const satellite = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
        attribution: '© Esri World Imagery',
        maxZoom: 19
      });

      // Capa oscura alternativa
      const darkLayer = L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
        attribution: '© CARTO'
      });

      // Añadir capa predeterminada
      googleStreets.addTo(map);

      // Control para cambiar capas
      const baseLayers = {
        "Calles": googleStreets,
        "Satélite": satellite,
        "Oscuro": darkLayer
      };

      L.control.layers(baseLayers).addTo(map);

      // Plugin para búsqueda de lugares (Geocoder)
      L.Control.geocoder({
        defaultMarkGeocode: false
      })
        .on('markgeocode', function (e) {
          map.fitBounds(e.geocode.bbox);
        })
        .addTo(map);

      mapInitialized = true;
    }
  }


  function addDarkOverlay() {
    const container = document.getElementById("map-container");
    if (container.querySelector('.dark-overlay')) return;

    const overlay = document.createElement("div");
    overlay.className = 'dark-overlay';
    overlay.style.cssText = `
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.2);
    pointer-events: none;
    z-index: 400; // Z-index adecuado para Leaflet
  `;
    container.appendChild(overlay);
  }

  // === 📍 Mostrar marcadores co gráficos y botón de cámara ===
  function showMapMarkers(data) {
    initMap();
    globalMarkers.forEach((marker) => map.removeLayer(marker));
    globalMarkers = [];

    // Configuración del icono personalizado
    const customIcon = L.divIcon({
      className: 'p-marker', // Clase CSS para estilos
      html: '<div style="font-size:20px">P</div>',  // Texto del marcador
      iconSize: [32, 32], // Tamaño del icono
      iconAnchor: [16, 16], // Punto de anclaje (centro)
      popupAnchor: [0, -16] // Posición del popup
    });

    data.forEach((item, index) => {
      if (!item.Latitud || !item.Longitud) {
        console.error('Item sin coordenadas:', item);
        return;
      }

      const lat = parseFloat(item.Latitud);
      const lon = parseFloat(item.Longitud);

      if (isNaN(lat)) {
        console.error('Latitud inválida en item:', item);
        return;
      }

      if (isNaN(lon)) {
        console.error('Longitud inválida en item:', item);
        return;
      }


      if (!isNaN(lat) && !isNaN(lon)) {
        // Crear marcador con el icono personalizado
        const marker = L.marker([lat, lon], {
          icon: customIcon // Aplicar el icono redondeado
        }).addTo(map);

        globalMarkers.push(marker);

        const uniqueId = `chart-${index}-${Date.now()}`;

        const nombre = item["Nombre del P.A.I.M"] || "P.A.I.M Desconocido";
        marker.bindTooltip(nombre, {
          permanent: true,
          direction: "top",
          className: "pai-tooltip",
          offset: [0, -9],
        });

        const coordinador = item["Coordinadores"] || "Sin coordinador";

        const popupContent = `
        <div style="min-width:250px">
          <strong>${nombre}</strong><br>
          <em>${coordinador}</em><br><br>
          <canvas id="${uniqueId}" width="220" height="200"></canvas><br>
          <button onclick="openCameraModal('${nombre.replace(/'/g, "'")}')">Cámara</button>
        </div>
      `;

        marker.bindPopup(popupContent);

        // Manejador del popup
        marker.on("popupopen", function () {
          const cleanupChart = () => {
            if (this._chart) {
              this._chart.destroy();
              this._chart = null;
            }
          };

          cleanupChart();

          requestAnimationFrame(() => {
            const canvas = document.getElementById(uniqueId);
            if (!canvas) return;

            const ctx = canvas.getContext("2d");
            this._chart = new Chart(ctx, {
              type: "bar",
              data: {
                labels: ["Retenciones", "Comisos", "Reporte", "Servicio"],
                datasets: [{
                  label: "Indicadores",
                  backgroundColor: ["#ff6384", "#36a2eb", "#ffcd56", "#4bc0c0"],
                  data: [
                    parseInt(item.retenciones || 0),
                    parseInt(item.comisos || 0),
                    parseInt(item.reporte || 0),
                    parseInt(item.servicio || 0)
                  ]
                }]
              },
              options: {
                responsive: false,
                maintainAspectRatio: false,
                plugins: { legend: { display: false } },
                scales: { y: { beginAtZero: true } }
              }
            });
          });

          marker.on("popupclose", cleanupChart);
        });

        // Evento click para zoom
        marker.on("click", () => {
          map.setView([lat, lon], 9);
          marker.openPopup();
        });
      }
    });
  }

  // === 🔄 Centrar el mapa e Venezuela ===
  function resetMapView() {
    if (!map) return;
    // Coordenadas aproximadas para Venezuela
    const venezuelaBounds = L.latLngBounds(
      [0.6, -73.4], // Suroeste
      [12.2, -59.8] // Noreste
    );
    map.fitBounds(venezuelaBounds, { padding: [50, 50] });
  }


  // === 🎯 FUNCIÓN CORREGIDA PARA MOSTRAR TODOS LOS MARCADORES ===
  // === 🎯 FUNCIÓN CORREGIDA Y MEJORADA ===
  function showAllIndicators() {
    // 1. Verificar inicialización del mapa
    if (!mapInitialized) {
      initMap();
      addDarkOverlay();
      console.log('Mapa inicializado desde showAllIndicators');
    }

    // 2. Mostrar contenedor del mapa
    const mapContainer = document.getElementById('map-container');
    mapContainer.style.display = 'block';
    mapContainer.style.opacity = '1';
    console.log('Contenedor del mapa mostrado');

    // 3. Esperar a la actualización del layout
    setTimeout(() => {
      // 4. Actualizar dimensiones CRÍTICO
      try {
        map.invalidateSize(true);
        console.log('Tamaño del mapa actualizado');
      } catch (error) {
        console.error('Error al actualizar tamaño:', error);
        return;
      }

      // 5. Verificar existencia de marcadores
      console.log('Total de marcadores:', globalMarkers.length);

      // 6. Filtrar coordenadas válidas
      const validCoords = globalMarkers
        .filter(marker => {
          try {
            return marker && marker.getLatLng;
          } catch (e) {
            return false;
          }
        })
        .map(marker => {
          const latlng = marker.getLatLng();
          return [latlng.lat, latlng.lng];
        })
        .filter(coord => {
          const [lat, lng] = coord;
          return !isNaN(lat) && !isNaN(lng) && lat !== 0 && lng !== 0;
        });

      console.log('Coordenadas válidas:', validCoords);

      // 7. Manejar caso sin coordenadas
      if (validCoords.length === 0) {
        console.warn('No hay coordenadas válidas, centrando en Venezuela');
        map.flyTo([6.4238, -66.5897], 6, { duration: 1 });
        return;
      }

      // 8. Crear bounds con protección
      const bounds = L.latLngBounds(validCoords);

      // 9. Añadir punto de Venezuela como fallback
      if (!bounds.isValid()) {
        console.warn('Bounds inválido, usando fallback');
        bounds.extend([6.4238, -66.5897]);
      }

      // 10. Ajustar vista con parámetros optimizados
      try {
        map.flyToBounds(bounds, {
          padding: [30, 30],
          maxZoom: 12,
          duration: 1.5,
          easeLinearity: 0.25
        });
        console.log('Animación de zoom ejecutada');
      } catch (error) {
        console.error('Error en flyToBounds:', error);
        map.setView([6.4238, -66.5897], 6);
      }
    }, 150); // Tiempo ajustado
  }

  // === 🌍 Volver a la vista del globo (versión optimizada) ===
  function returnToGlobe() {
    const dataView = document.getElementById("dataView");
    const mapContainer = document.getElementById("map-container");
    const globeContainer = document.getElementById("globe-container");
    const controls = document.getElementById("controls");
    const fileInput = document.getElementById("fileInput");

    // Configurar transición CSS en lugar de timeout
    mapContainer.style.transition = "opacity 0.3s ease";
    mapContainer.style.opacity = "0";

    // Usar evento de fin de transición
    mapContainer.addEventListener("transitionend", () => {
      // Ocultar elementos del mapa
      mapContainer.style.display = "none";
      dataView.classList.remove("active");

      // Mostrar elementos del globo con transición
      globeContainer.style.display = "block";
      controls.style.display = "block";
      setTimeout(() => {
        globeContainer.style.opacity = "1";
        controls.style.opacity = "1";
      }, 10); // Pequeño delay para activar transición

      // Resetear input de archivo
      fileInput.value = "";

      // Limpiar recursos del mapa
      cleanupMapResources();
    }, { once: true }); // Ejecutar solo una vez
  }

  // Función auxiliar para limpieza de recursos
  function cleanupMapResources() {
    // Eliminar marcadores
    globalMarkers.forEach(marker => {
      if (map.hasLayer(marker)) {
        map.removeLayer(marker);
      }
    });
    globalMarkers = [];

    // Destruir mapa
    if (map) {
      map.off();
      map.remove();
      map = null;
      mapInitialized = false;
    }
  }

  // === 🎥 Abrir modal de cámar ===
  function openCameraModal(nombreSede) {
    const modal = document.getElementById("cameraModal");
    const title = document.getElementById("cameraModalTitle");
    const video = document.getElementById("cameraFeed");

    if (!modal || !title || !video) {
      console.warn("Elementos del modal de cámara no encontrados.");
      return;
    }

    title.textContent = `Cámara - ${nombreSede}`;
    modal.style.display = "flex";

    navigator.mediaDevices
      .getUserMedia({ video: true })
      .then((stream) => {
        video.srcObject = stream;
        video.play();
      })
      .catch((err) => {
        alert("No se pudo acceder a la cámara: " + err);
      });
  }

  // === ❌ Cerrar modal de cámara ===
  function closeCameraModal() {
    const modal = document.getElementById("cameraModal");
    const video = document.getElementById("cameraFeed");

    if (modal) modal.style.display = "none";
    if (video?.srcObject) {
      video.srcObject.getTracks().forEach((track) => track.stop());
      video.srcObject = null;
    }
  }

 </script>
