<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Monitoreo P.A.I.M - V2</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="estilos.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
    <!-- Plugin de Búsqueda -->
<link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
  <!-- Efectos de partículas -->
  <div class="glow-particle" style="top: 20%; left: 15%"></div>
  <div class="glow-particle" style="top: 80%; left: 85%"></div>

  <!-- Globo Terrestre 3D -->
  <div id="globe-container"></div>

<!-- Panel de Control Principal -->
<!-- Panel de Control Principal -->
<div id="controls">
  <label for="fileInput" class="custom-file-upload neon-button" id="importButton" style="visibility: hidden;">
    <i class="fas fa-cloud-upload-alt"></i>
    <span class="button-text">Importar los P.A.I.M</span>
    <div class="button-glow"></div>
  </label>
  <input type="file" id="fileInput" accept=".xlsx, .xls" style="visibility: hidden;" />
</div>



  <!-- Vista de Datos -->
  <div id="dataView">
  

    <!-- Barra de Herramientas del Mapa -->
    <div id="mapControls" class="map-controls">
      <button class="tool-button" onclick="resetMapView()">
        <i class="fas fa-crosshairs"></i>
        <span>Enfocar Venezuela</span>
      </button>
   <!--  <button class="tool-button" onclick="showAllIndicators()">
      <i class="fas fa-layer-group"></i>
      <span>Mostrar Todos</span>
    </button> -->
      <button class="tool-button" onclick="returnToGlobe()">
        <i class="fas fa-rocket"></i>
        <span>Vista Espacial</span>
      </button>
    </div>

    <!-- Mapa Satelital -->
    <div id="map-container" class="satellite-view"></div>
  </div>

  <!-- Cámara en Vivo -->
  <div id="cameraModal" class="camera-modal">
    <div class="camera-modal-content hologram-panel">
      <span onclick="closeCameraModal()" class="close-btn">
        <i class="fas fa-times-circle"></i>
      </span>
      <h2 id="cameraModalTitle">
        <i class="fas fa-satellite-dish"></i>
        <span>Cámara de Vigilancia</span>
      </h2>
      <div class="video-container">
        <video id="cameraFeed" autoplay playsinline></video>
      </div>
      <button class="emergency-button" onclick="closeCameraModal()">
        <i class="fas fa-power-off"></i>
        Desconectar
      </button>
    </div>
  </div>

  <!-- Dependencias -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.0"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>


</body>
</html>
